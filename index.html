<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <link href = 'style.css' rel = 'stylesheet'>
        <title>
            PlaneSales
        </title>
    </head>
    <body>
        <div class = 'container'>
        <header>
            <h1>PlaneSales</h1>
            <div class = 'current-user'>
                Войти
            </div>
        </header>
        <main>
            <div class = 'buy-form'>
                <div clss = buy-form__container>
                    <div class = ''>
                        
                    </div>
                </div>
            </div>
            <div class = 'auth__block'>
                <div class = 'auth__block_userLogging'>
                    <h2>
                        Авторизация
                    </h2>
                    <div class = 'form'>
                        <div class = 'loggingRow'>
                            <label for = 'name'>Имя пользователя</label>
                            <input type = 'text' id = 'name' name = 'userName' required maxlength="12">
                        </div>
                        <div class = 'loggingRow'>
                            <label for = 'pass'>Пароль</label>
                            <input type = 'password' id = 'pass' name = 'password' required>
                        </div>
                        <div class = 'loggingButton'>
                            <button class = 'loginBut'>Войти</button>
                        </div>
                    </div>
                </div>
            </div>
            <section class = 'buying'>
                <div class = 'buying__form'>
                    <div class = 'row'>
                        <label for = "departurePlace">откуда</label>
                        <input type = "text" name = "departurePlace" id = "departurePlace" value = "Минск" placeholder = "Откуда" required>
                    </div>
                    <div class = 'row'>
                        <label for = "arrivalPlace">куда</label>
                        <input type = "text" name = "arrivalPlace" id = "arrivalPlace" placeholder = "Куда" required>
                    </div>
                    <div class = 'row'>
                        <label for = "departureDate">дата</label>
                        <input type = "datetime-local" id = "departureDate" required>
                    </div>
                    <div class = 'button-block'>
                        <a class = 'button' href = '#fly'>Найти билеты</a>
                    </div>
                </div>
            </section>
            </div>
            <section class = 'flight' id = 'fly'>
                <div class = 'flight__container tickets'>
                    <h2>
                        Все варианты по Вашему запросу
                    </h2>
                    <h3>
                        Рейсы, которые уже отправились и/или на которые нет свободных мест
                    </h3>
                    <div class = 'tickets__arrived'>
                        <div class = 'arrived__container'>
                        </div>
                    </div>
                    <div class = 'tickets__available'>
                        <h3>
                            Доступные рейсы
                        </h3>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div>
                © <span>Pavel Osipau</span> <span>2019</span>
            </div>
            <div>PlaneSales Inc.</div>
        </footer>
        <script src = 'app.js'></script>
    </body>
</html>
